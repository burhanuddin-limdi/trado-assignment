<div
  class="absolute h-screen right-0 w-[65vw] bg-[#f3f3f3] top-0 z-50 full-shadow p-5"
>
  <div class="flex justify-between">
    <img src="assets/ele.mart.svg" alt="" />
    <button class="text-xl" (click)="close()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <div class="flex items-center gap-5 mt-5">
    <select name="" id="" class="bg-transparent focus:outline-none">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
      <option value="CAD">CAD</option>
      <option value="AED">AED</option>
      <option value="JPY">JPY</option>
    </select>
    <select name="" id="" class="bg-transparent focus:outline-none">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Arabic">Arabic</option>
    </select>
  </div>
  <div class="space-y-5 mt-5">
    <button class="flex items-center gap-2">
      <p class="text-3xl">
        <i class="fa-solid fa-user"></i>
      </p>
      <div class="flex flex-col justify-start items-start">
        <p class="text-[#c6c6c6] text-xs">Sign In</p>
        <p class="text-sm">Account</p>
      </div>
    </button>
    <button class="text-3xl flex items-center gap-2">
      <i class="fa-regular fa-heart"></i>
      <span class="text-base">Wishlist</span>
    </button>
    <button class="flex items-center gap-2">
      <p class="text-3xl">
        <i class="fa-solid fa-cart-shopping"></i>
      </p>
      <div class="flex flex-col justify-start items-start">
        <p class="text-[#c6c6c6] text-xs">Total</p>
        <p class="text-sm">$0.00</p>
      </div>
    </button>
  </div>
</div>
