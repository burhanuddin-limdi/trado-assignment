<div class="container m-auto mt-8">
  <div class="flex items-center">
    <img src="assets/ele.mart.svg" alt="" class="h-10 hidden lg:block" />
    <div class="flex flex-1 items-center lg:ml-5 xl:ml-[110px]">
      <input
        class="focus:outline-none border border-[#c6c6c6] px-5 py-3 flex-1 lg:max-w-[495px] text-sm placeholder:text-sm lg:text-base lg:placeholder:text-base lg:h-[50px] h-[46px] w-full"
        type="text"
        placeholder="Search for products..."
      />
      <div
        class="border border-l-0 border-[#c6c6c6] px-5 py-3 cursor-pointer relative text-sm lg:text-base"
        (mouseleave)="toggle()"
        (mouseenter)="toggle()"
      >
        <p class="whitespace-nowrap text-[#9c9c9c]">
          All Categories
          <span><i class="rotate-180 fa-solid fa-chevron-up"></i></span>
        </p>
        <div
          class="absolute top-11 left-0 bg-white p-3 z-10 border"
          [@openClose]="isOpen ? 'open' : 'closed'"
        >
          <p
            *ngFor="let category of categories"
            class="my-1 hover:text-[#1A9FFC]"
          >
            {{ category.name }}
          </p>
        </div>
      </div>
      <button
        class="text-white bg-[#1A9FFC] px-4 md:px-5 py-3 border border-[#1A9FFC] text-sm lg:text-base"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="items-center gap-8 ml-5 hidden lg:flex">
      <button class="flex items-center gap-2">
        <p class="text-3xl">
          <i class="fa-solid fa-user"></i>
        </p>
        <div class="flex flex-col justify-start items-start">
          <p class="text-[#c6c6c6] text-xs">Sign In</p>
          <p class="text-sm">Account</p>
        </div>
      </button>
      <button class="text-3xl">
        <i class="fa-regular fa-heart"></i>
      </button>
      <button class="flex items-center gap-2">
        <p class="text-3xl">
          <i class="fa-solid fa-cart-shopping"></i>
        </p>
        <div class="flex flex-col justify-start items-start">
          <p class="text-[#c6c6c6] text-xs">Total</p>
          <p class="text-sm">$0.00</p>
        </div>
      </button>
    </div>
  </div>
  <div class="flex mt-8 gap-7 flex-col xl:flex-row">
    <app-browse-categories></app-browse-categories>
    <div class="flex-1 border-t border-[#c6c6c6] w-full flex flex-col">
      <app-hero-section-routes></app-hero-section-routes>
      <app-hero-section-products class="flex-1"></app-hero-section-products>
    </div>
  </div>
</div>
